<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>音乐播放器</title>
    <script src="/js/zepto.min.js"></script>
    <script src="/js/gaussBlur.js"></script>
    <link type="text/css" rel="stylesheet" href="/css/index.css">
</head>
<body>
    <div class="content-wrap">
    	<div class="content">
    		<div class="song-img">
    			<div class="img-wrap">
	    			<img src="" alt="">
	    		</div>
    		</div>
    		<div class="song-info">
    			<h1 class="song-name">你还要我怎样</h1>
    			<h3 class="singer-name">薛之谦</h3>
    			<h3 class="alubum-name">专辑： 意外</h3>
    			<h3 class="rhythm">编曲： 薛之谦</h3>
    			<h3 class="lyric">作词： 薛之谦</h3>
    		</div>
    		<div class="play-area">
    			<span class="cur-time">00:00</span>
    			<div class="pro-wrap">
    				<div class="pro-bottom">
    					<div class="pro-top">
    						<span class="slide-point"></span>
    					</div>
    				</div>
    			</div>
    			<span class="all-time">05:00</span>
    		</div>
    		<div class="play-control">
    			<div class="btn-wrap">
    				<span class="like-btn"></span>
    			</div>
    			<div class="btn-wrap">
    				<span class="pre-btn"></span>
    			</div>
    			<div class="btn-wrap">
    				<span class="play-btn"></span>
    			</div>
    			<div class="btn-wrap">
    				<span class="next-btn"></span>
    			</div>
    			<div class="btn-wrap">
    				<span class="list-btn"></span>
    			</div>
    		</div>
            <div class="play-list">
                <div class="list-head">播放列表</div>
                <ul></ul>
                <div class="close-btn">X</div>
            </div>
    	</div>
    </div>
    <script src="/js/index.js"></script>
</body>
</html>
